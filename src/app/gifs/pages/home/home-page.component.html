<div class="row p-3">
  <div class="col-12">
    <!-- Busqueda -->
    <gifs-search-box></gifs-search-box>
  </div>

  <div class="col-12 pt-2" *ngIf="gifs.length !== 0; else mensaje">
    <!-- LISTA -->
    <gifs-card-list [gifs]="gifs"></gifs-card-list>
  </div>

<ng-template #mensaje>
  <div class="alert alert-danger mt-2 text-center">No Gifs</div>
</ng-template>

</div>
