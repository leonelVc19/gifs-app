<div id="gif">
  <a
    [href]="gif.url"
    target="_blank"
    rel="noopener noreferrer"
    class="link-underline-dark"
  >
    <div class="card mb-2 text-center bg-dark" id="gif">
<!--
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="rounded card-img-top"
      > -->
      <shared-lacy-image
        [url]="gif.images.downsized_medium.url"
        [alt]="gif.title"
      ></shared-lacy-image>
      <div class="card-body text-white">
        <p class="text-card">{{ gif.title || 'NO title' }}</p>
      </div>
    </div>
  </a>
</div>
