<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs for YOU</h3>
  <hr class="text-white">

  <div class="list-group list-reset">

    <button
    id="gif"
      *ngFor="let tag of tags"
      class="list-group-item list-group-item-action text-center m-1 rounded"
      (click)="searchGif(tag)"
    >
      <h4>{{ tag | titlecase }}</h4>
    </button>
  </div>
</div>
